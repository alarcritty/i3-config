# i3blocks config file - Clean and Simple
# Global properties
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume
[volume]
instance=Master
interval=once
signal=10

# Memory usage
[memory]
separator=false
interval=30

# Disk usage
[disk]
interval=30

# Network status (no IP shown)
[wifi]
interval=10
separator=false

[bandwidth]
interval=5

# CPU usage
[cpu_usage]
interval=10
min_width= 100%

# Battery
[battery]
interval=30

# Date and Time
[time]
command=echo " $(date '+%a %Y-%m-%d %H:%M:%S')"
interval=1

